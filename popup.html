<!DOCTYPE html>
<html>
<head>
  <title>MA League Username Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 5px;
      margin: 5px 0;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MA League Username Highlighter</h2>
    <label for="username">Enter your username:</label>
    <input type="text" id="username" placeholder="Your username">
    <button id="save">Save</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
